name: Go

on:
  pull_request:
    paths:
    - 'cmd/**'
    - 'internal/**'
    - 'vendor/**'
    - go.mod
    - go.sum
    - 'web/**'
    - 'proto/**'
    - 'pkg/**'
  workflow_run:
    workflows:
      - "Build Docker Images"
    types:
      - completed

jobs:
  check_docker:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }} || ${{ github.event.workflow_run == null}}
  build:
    needs: check_docker
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up QEMU
      id: qemu
      uses: docker/setup-qemu-action@v3
      with:
        image: tonistiigi/binfmt:latest
        platforms: all

    - name: Lint
      run: ./script/lint

    - name: Test
      run: ./script/test

    - uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'
        cache-dependency-path: "web/package-lock.json"

    - run: npm ci
      working-directory: "./web"

    - run: npm run build
      working-directory: "./web"

    - name: Build
      run: ./script/build
